
users:
  access-point: security
  module: Security
  models:
    row: Models\User
    table: Models\Users
  desc: Пользователи системы безопасности
  fields:
    
    login:
      type: varchar
      length: 255
      class: string
      desc: "Логин пользователя"
      note: "Введите наименование роли. Только латинские буквы, без пробелов"
      attrs:
        width: 100%
    
    password:
      type: varchar
      length: 255
      class: string
      desc: "Пароль"
      note: "Пароль. Только латинские буквы, цифры и спец. символы. Обязательно должна быть одна цифра и один символ в верхнем регистре"
      required: true
      readonly: false
      component: Password
      attrs:
        width: 100%
    
    fio:  
      type: json
      class: ObjectField
      desc: "ФИО пользователя"
      note: "Введите имя, фамилию и отчество"
      component: Object
      required: false
      reqdonly: true
      default: "json_object()"
      attrs:
        width: 100%
      fields:
        firstName:
          type: varchar
          length: 50
          component: Text
          desc: "Имя"
          class: string
          readonly: false
          required: false
        lastName:
          type: varchar
          length: 50
          desc: "Фамилия"
          component: Text
          class: string
          readonly: false
          required: false
        patronymic:
          type: varchar
          length: 50
          desc: "Отчество"
          component: Text
          class: string
          readonly: false
          required: false
      params:
        validate:
          - message: "Пожалуйста, введите ваше имя и фамилию"
            method: "(field, validator) => !!field.value.firstName && !!field.value.lastName"

    phone:
      type: varchar
      length: 12
      component: Text
      class: string
      required: false
      readonly: false
      desc: "Телефон"
      note: "Введите телефон в формате 7999999999 или 3749998877"
      attrs:
        width: 100%
      params:
        validate:
          - message: "Пожалуйста, введите ваш телефон, формат: 7999999999 или 3749998877"
            method: "(field, validator) => !!field.value && field.value.isNumeric()"

    avatar:
      type: varchar
      length: 255
      class: FileField
      desc: "Аватар пользователя"
      note: "Загрузите аватару"
      component: File
      readonly: false
      required: false
      params: 
        droparea: true
        allow:
          exts: ['png', 'gif', 'jpg', 'jpeg']
          size: 20971520
    
    role:
      type: bigint unsigned
      class: App\Modules\Security\Models\UserRole
      desc: "Роль"
      note: "Выберите роль пользователя"
      attrs:
        width: 100%
      lookup:
        storage: roles
        controller: 
          module: Security
          class: Client
          method: Roles
      selector:
        title: "name"
        value: "id"
    
    permissions:
      type: json
      class: App\Modules\Security\Models\Permissions
      component: Hidden
      default: "json_array()"
      desc: "Права доступа"
      readonly: false
      required: false
      fields:
        path: 
          type: varchar
          length: 255
          component: Hidden
          required: true
          readonly: false
        value:
          type: enum
          default: "deny"
          values: 
            - value: "deny"
              title: "Нет доступа"
            - value: "allow"
              title: "Есть доступ"


    
    settings:
      type: json
      class: ObjectField
      component: Hidden
      default: "json_object()"
      fields:
        logged: 
          type: boolean
          class: bool
          readonly: false
          required: false
          default: "0"

roles:
  access-point: security
  module: Security
  models:
    row: Models\UserRole
    table: Models\UserRoles
  desc: "Роль пользователя"
  fields:

    name:
      type: varchar
      length: 255
      class: string
      component: Text
      desc: Наименование роли
      readonly: true
      required: true

    permissions:
      type: json
      class: App\Modules\Security\Models\Permissions
      default: "json_array()"
      desc: "Права доступа"
      readonly: false
      required: false
      fields:
        path: 
          type: varchar
          length: 255
          component: Hidden
          required: true
          readonly: false
        value:
          type: enum
          default: "deny"
          values: 
            - value: "deny"
              title: "Нет доступа"
            - value: "allow"
              title: "Есть доступ"
